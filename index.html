<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Bonk - Legal Documentation</title>
    <style>
        :root {
            --primary: #9945FF;
            --secondary: #14F195;
            --bg: #0f0f12;
            --text: #ffffff;
            --text-muted: #a0a0ab;
            --card-bg: #1a1a1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            border: 1px solid #333;
        }

        h1 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: rgba(153, 69, 255, 0.1);
            color: var(--primary);
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid var(--primary);
        }

        .btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Comic Bonk</h1>
        <p>Legal & Compliance Portal</p>

        <div class="links">
            <a href="privacy.html" class="btn">Privacy Policy</a>
            <a href="terms.html" class="btn">Terms of Service</a>
            <a href="copyright.html" class="btn">Copyright Notice</a>
        </div>

        <div class="footer">
            Official legal documentation for the Solana Seeker dApp Store.
        </div>
    </div>
</body>

</html>
